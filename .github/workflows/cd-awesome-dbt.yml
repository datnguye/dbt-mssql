name: Awesome dbt Publish

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-20.04

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: tuiladat/awesome-dbt
          
      - name: Build Docker image
        run: docker build --tag ${{ steps.meta.outputs.tags }} --label ${{ steps.meta.outputs.labels }} . -f ./.docker/awesome-dbt.dockerfile

      - name: Push Docker image
        run: docker push tuiladat/awesome-dbt:latest
